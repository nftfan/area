<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT FANS AREAS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 80vw;
            height: 100vh;
            overflow: hidden;
            filter: invert(200%);
            z-index: 0;
        }

        #sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 20vw;
            height: 100vh;
            background-color: #111;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        #search-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 10px;
            z-index: 1000;
        }

        #search-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        #search-button:hover {
            background-color: #555;
        }

        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to { visibility: hidden; }
        }

        @-webkit-keyframes blink-animation {
            to { visibility: hidden; }
        }

        /* Style for area code list in the sidebar */
        .area-code {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 10px;
        }

        .area-code:hover {
            background-color: #444;
        }

        .modified-area {
            background-color: #880;
        }

        .usa-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Search container -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search by areanft (e.g., abc123)">
        <button id="search-button">Search</button>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>

    <!-- Sidebar for area code list -->
    <div id="sidebar">
        <h2 style="text-align: center; color: #fff;">NFT FANS Area Codes</h2>
        <div id="area-code-list">
            <!-- Area codes will be dynamically added here -->
        </div>
    </div>

    <!-- JavaScript libraries and scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.140.0.min.js"></script>
    <script>
        // Initialize AWS SDK with your credentials and region
        AWS.config.update({
            region: 'eu-north-1', // Replace with your AWS region
            credentials: new AWS.Credentials('AKIAVRUVVVUM65TIIUHH', 'ZkGMefa8j6JcqV7y3CF/5cNSP9hwKn7FoQrkEm3y')
        });

        var dynamoDB = new AWS.DynamoDB.DocumentClient();
        var tableName = 'solfan'; // Replace with your DynamoDB table name

        var map = L.map('map', {
            center: [0, 0],
            zoom: 2,
            maxBounds: L.latLngBounds(L.latLng(-90, -180), L.latLng(90, 180))
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            noWrap: true // Prevents horizontal tile wrapping
        }).addTo(map);

        var drawnRectangles = [];
        var allAreaCodes = []; // Array to store all area codes

        // Function to fetch and display all rectangles from DynamoDB on page load
        function fetchAndDisplayRectangles() {
            var params = {
                TableName: tableName
            };

            dynamoDB.scan(params, function(err, data) {
                if (err) {
                    console.error('Unable to fetch rectangles from DynamoDB:', err);
                    return;
                }

                console.log('Fetched items:', data.Items); // Log fetched items to console

                // Sort items by timestamp in descending order
                data.Items.sort(function(a, b) {
                    return new Date(b.timestamp) - new Date(a.timestamp);
                });

                data.Items.forEach(function(item) {
                    var boundsArray = item.bounds.split(',');
                    var bounds = L.latLngBounds(
                        [parseFloat(boundsArray[1]), parseFloat(boundsArray[0])],
                        [parseFloat(boundsArray[3]), parseFloat(boundsArray[2])]
                    );
                    var color = item.color;
                    var areanft = item.solfan;

                    // Create rectangle on map
                    var rectangle = L.rectangle(bounds, { color: color, fillOpacity: 0.5 }).addTo(map);
                    rectangle.bindPopup('Area Code: ' + areanft);

                    // Add to drawnRectangles array
                    drawnRectangles.push({ rectangle: rectangle, areanft: areanft });

                    // Add area code to allAreaCodes array
                    allAreaCodes.push({ areanft: areanft, bounds: bounds, timestamp: new Date(item.timestamp) });
                });

                // Load the first 50 area codes initially
                loadMoreAreaCodes(50);
            });
        }

        // Call the function to fetch and display rectangles from DynamoDB on page load
        window.onload = fetchAndDisplayRectangles;

        map.on('click', function(e) {
            var center = e.latlng;

            // Check if new rectangle overlaps with existing ones
            var overlapping = drawnRectangles.some(function(rectangle) {
                return rectangle.rectangle.getBounds().contains(center);
            });

            if (!overlapping) {
                // Generate a random areanft (32 characters)
                var areanft = generateRandomID();

                // Calculate width and height for an area of approximately 500mÂ²
                var widthMeters = Math.sqrt(500);
                var heightMeters = 500 / widthMeters;

                // Convert meters to degrees (approximation)
                var widthDegrees = widthMeters / (111320 * Math.cos(center.lat * Math.PI / 180));
                var heightDegrees = heightMeters / 111320;

                // Create bounds for the rectangle
                var bounds = L.latLngBounds(
                    [center.lat - heightDegrees / 2, center.lng - widthDegrees / 2],
                    [center.lat + heightDegrees / 2, center.lng + widthDegrees / 2]
                );

                // Generate a random color for the rectangle
                var color = '#' + Math.floor(Math.random() * 16777215).toString(16);

                // Add the rectangle to the map
                var rectangle = L.rectangle(bounds, { color: color, fillOpacity: 0.5 }).addTo(map);

                // Add blinking effect
                rectangle.getElement().classList.add('blink');

                // Add popup with areanft information
                rectangle.bindPopup('Area Code: ' + areanft);

                // Add to the beginning of the list of drawn rectangles
                drawnRectangles.unshift({ rectangle: rectangle, areanft: areanft });

                // Save the area code to DynamoDB
                saveAreaCodeToDynamoDB(areanft, bounds, color);

                // Add the area code to the sidebar
                addAreaCodeToSidebar(areanft, bounds, new Date());

                // Fit map to bounds of the new rectangle
                map.fitBounds(bounds);
            } else {
                alert('The new rectangle overlaps with an existing one. Please choose another location.');
            }
        });

        function generateRandomID() {
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var length = 32;
            var randomID = '';
            for (var i = 0; i < length; i++) {
                randomID += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return randomID;
        }

        function saveAreaCodeToDynamoDB(areanft, bounds, color) {
            var params = {
                TableName: tableName,
                Item: {
                    solfan: areanft,
                    bounds: bounds.toBBoxString(),
                    color: color,
                    timestamp: new Date().toISOString()
                }
            };

            console.log('Saving to DynamoDB:', params);

            dynamoDB.put(params, function(err, data) {
                if (err) {
                    console.error('Error saving areanft to DynamoDB:', err);
                    alert('Error saving areanft to DynamoDB: ' + err.message);
                } else {
                    console.log('Successfully saved areanft to DynamoDB:', areanft);
                }
            });
        }

        document.getElementById('search-button').addEventListener('click', function() {
            var searchValue = document.getElementById('search-input').value.trim();
            if (searchValue) {
                searchRectangle(searchValue);
            }
        });

        function searchRectangle(areanft) {
            var searchedRectangle = drawnRectangles.find(function(rectangle) {
                return rectangle.areanft === areanft;
            });

            if (searchedRectangle) {
                map.fitBounds(searchedRectangle.rectangle.getBounds());
                searchedRectangle.rectangle.openPopup();
            } else {
                retrieveAreaCodeFromDynamoDB(areanft);
            }
        }

        function retrieveAreaCodeFromDynamoDB(areanft) {
            var params = {
                TableName: tableName,
                Key: {
                    solfan: areanft
                }
            };

            dynamoDB.get(params, function(err, data) {
                if (err) {
                    console.error('Error retrieving data from DynamoDB:', err);
                    alert('Error retrieving rectangle with the specified areanft: ' + err.message);
                } else {
                    console.log('Retrieved data from DynamoDB:', data);

                    if (data.Item) {
                        var boundsArray = data.Item.bounds.split(',');
                        var bounds = L.latLngBounds(
                            [parseFloat(boundsArray[1]), parseFloat(boundsArray[0])],
                            [parseFloat(boundsArray[3]), parseFloat(boundsArray[2])]
                        );
                        var color = data.Item.color;
                        var rectangle = L.rectangle(bounds, { color: color, fillOpacity: 0.5 }).addTo(map);
                        rectangle.bindPopup('Area Code: ' + areanft);
                        drawnRectangles.push({ rectangle: rectangle, areanft: areanft });
                        map.fitBounds(bounds);
                        rectangle.openPopup();
                        addAreaCodeToSidebar(areanft, bounds, new Date(data.Item.timestamp));
                    } else {
                        alert('Rectangle with the specified areanft not found.');
                    }
                }
            });
        }

        function addAreaCodeToSidebar(areanft, bounds, timestamp) {
            var areaCodeList = document.getElementById('area-code-list');
            var areaCodeElement = document.createElement('div');
            areaCodeElement.textContent = areanft;
            areaCodeElement.classList.add('area-code');

            if (areanft === '5i4hXOAVzqUBScsSngBTpRWnLjZI6UAO') {
                areaCodeElement.classList.add('modified-area');
            }

            if (isRectangleInUSA(bounds)) {
                var usaIcon = document.createElement('img');
                usaIcon.src = 'https://i.ibb.co/fXRX4Xx/united-states-1.png';
                usaIcon.classList.add('usa-icon');
                areaCodeElement.insertBefore(usaIcon, areaCodeElement.firstChild);
            }

            areaCodeElement.addEventListener('click', function() {
                searchRectangle(areanft); // Use 'areanft' from the outer scope
            });

            areaCodeElement.setAttribute('data-timestamp', timestamp.toISOString());
            areaCodeList.insertBefore(areaCodeElement, areaCodeList.firstChild);
        }

        function isRectangleInUSA(bounds) {
            var usaBounds = L.latLngBounds(
                [24.396308, -125.0],
                [49.384358, -66.93457]
            );
            return usaBounds.intersects(bounds);
        }

        var loadedAreaCodes = 0;

        function loadMoreAreaCodes(count) {
            var areaCodeList = document.getElementById('area-code-list');
            for (var i = loadedAreaCodes; i < loadedAreaCodes + count && i < allAreaCodes.length; i++) {
                var areaCode = allAreaCodes[i];
                var areaCodeElement = document.createElement('div');
                areaCodeElement.textContent = areaCode.areanft;
                areaCodeElement.classList.add('area-code');

                if (areaCode.areanft === '5i4hXOAVzqUBScsSngBTpRWnLjZI6UAO') {
                    areaCodeElement.classList.add('modified-area');
                }

                if (isRectangleInUSA(areaCode.bounds)) {
                    var usaIcon = document.createElement('img');
                    usaIcon.src = 'https://i.ibb.co/fXRX4Xx/united-states-1.png';
                    usaIcon.classList.add('usa-icon');
                    areaCodeElement.insertBefore(usaIcon, areaCodeElement.firstChild);
                }

                // Add event listener to the area code element
                (function(areanft) {
                    areaCodeElement.addEventListener('click', function() {
                        searchRectangle(areanft);
                    });
                })(areaCode.areanft); // Immediately invoke the function with 'areaCode.areanft'

                areaCodeElement.setAttribute('data-timestamp', areaCode.timestamp.toISOString());
                areaCodeList.appendChild(areaCodeElement);
            }
            loadedAreaCodes += count;
        }

        document.getElementById('sidebar').addEventListener('scroll', function() {
            var sidebar = this;
            if (sidebar.scrollTop + sidebar.clientHeight >= sidebar.scrollHeight) {
                loadMoreAreaCodes(50);
            }
        });
    </script>
</body>
</html>
